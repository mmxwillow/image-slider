<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <div class="slider">
        <div class="slides">
          <img src="img/artur-rutkowski-x48QL8gNYZ8-unsplash.jpg" alt="" />
          <img src="img/dan-otis-OYFHT4X5isg-unsplash.jpg" alt="" />
          <img src="img/haseeb-jamil-J2jtcRbiL-4-unsplash.jpg" alt="" />
          <img src="img/jay-mantri-TFyi0QOx08c-unsplash.jpg" alt="" />
          <img src="img/nathan-anderson-32VROnA6DoI-unsplash.jpg" alt="" />
          <img src="img/paul-pastourmatzis-KT3WlrL_bsg-unsplash.jpg" alt="" />
        </div>
    </div>
    <div class="btn-container">
      <button>
        <span class="material-symbols-outlined" id="back"> arrow_back_ios_new </span>
      </button>
      <div class="radios">
          <button data-id="0">
            <span class="material-symbols-outlined"> radio_button_checked </span>
          </button>
          <button data-id="1">
            <span class="material-symbols-outlined"> radio_button_unchecked </span>
          </button>
          <button data-id="2">
            <span class="material-symbols-outlined"> radio_button_unchecked </span>
          </button>
          <button data-id="3">
            <span class="material-symbols-outlined"> radio_button_unchecked </span>
          </button>
          <button data-id="4">
            <span class="material-symbols-outlined"> radio_button_unchecked </span>
          </button>
          <button data-id="5">
            <span class="material-symbols-outlined"> radio_button_unchecked </span>
          </button>
      </div>
      <button>
        <span class="material-symbols-outlined" id="forward"> arrow_forward_ios </span>
      </button>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
